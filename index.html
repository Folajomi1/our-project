<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>calculator project</title>
  </head>
  <body>
    <div class="container">
      <section class="calculator">
        <span class="cal m-2">calc</span>
        <div class="nav">
          <div class="theme">
            <p>THEME</p>
          </div>
          <label class="switch">
            <input type="checkbox" />
            <span class="slider round"></span>
          </label>
        </div>
        <form><input type="text" class="screen" /></form>

        <div class="buttons">
          <button type="button" class="btn btn-yellow" data-num="7">
            7
          </button>
          <button type="button" class="btn btn-yellow" data-num="8">
            8
          </button>
          <button type="button" class="btn btn-yellow" data-num="9">
            9
          </button>
          <button type="button" class="btn bdel">DEL</button>

          <button type="button" class="btn btn-yellow" data-num="4">4</button>
          <button type="button" class="btn btn-yellow" data-num="5">5</button>
          <button type="button" class="btn btn-yellow" data-num="6">6</button>
          <button type="button" class="btn btn-yellow" data-num="+">+</button>

          <button type="button" class="btn btn-yellow" data-num="1">1</button>
          <button type="button" class="btn btn-yellow" data-num="2">2</button>
          <button type="button" class="btn btn-yellow" data-num="3">3</button>
          <button type="button" class="btn btn-yellow" data-num="-">-</button>

          <button type="button" class="btn btn-yellow" data-num=".">.</button>
          <button type="button" class="btn btn-yellow" data-num="0">0</button>
          <button type="button" class="btn btn-yellow" data-num="/">/</button>
          <button type="button" class="btn btn-yellow" data-num="*">*</button>
          <div class="btn-div">
            <button type="button" class="b-grey">RESET</button>
            <button type="button" class="b-red">=</button>
          </div>
        </div>
      </section>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
